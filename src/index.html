<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lets Do It</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">

  <header class="header">
    <div class="wallet header__child">
      <div class="header__child_elem">
        <i class="icon-wallet"></i>
      </div>
      <div class="header__child_elem money_font">
        <span>$1,500.00</span>
      </div>
      <div class="header__child_elem">
        <i class="icon-arrow-down"></i>
      </div>
    </div>
    <div class="notices header__child">
      <div class="header__child_elem">
        <i class="icon-notification"></i>
      </div>
    </div>
    <div class="user header__child">
      <div class="header__child_elem">
        <i class="icon-profile"></i>
      </div>
      <div class="header__child_elem user_font">
        <span>Leonardo Dicaprio</span>
      </div>
    </div>
    <div class="logout header__child">
      <div class="header__child_elem">
        <i class="icon-quit"></i>
      </div>
    </div>
  </header>

  <aside class="aside">
    <div class="aside__logo_container">
      <img src="images/logo.png" alt="logo" class="aside__logo_image">
    </div>
    <div class="navigation">

    </div>
  </aside>

  <main class="main">
    main
  </main>

</div>

</body>

</html>
